<div class=" d-flex justify-content-center form-container-div">
  <div class="form" style="width: 60%;">

    <p class="text-center">your logo/heading here</p>
    <p *ngIf="error.message.length > 0" class="text-danger">
      {{ error.message }}
    </p>

    <form (ngSubmit)="onLoginEmail()">
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          class="form-control"
          id="email"
          name="email"
          required
          [(ngModel)]="email"
          minlength="5"
          required
        />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          class="form-control"
          id="password"
          name="password"
          required
          [(ngModel)]="password"
          minlength="1"
          required
        />
      </div>

      <button type="submit" class="btn btn-success">Log In</button>
    </form>
  </div>
</div>
