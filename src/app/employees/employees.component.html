<h1 class="m-5"> Employee Management</h1>

<table>
  <ng-container *ngFor="let employee of employees">
    <thead>
      <tr>
        <th scope="col"> </th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>
          <h2>{{employee.username}}</h2>
        </td>
      </tr>
    </tbody>
  </ng-container>
</table>

<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">First</th>
      <th scope="col">Last</th>
      <th scope="col">Handle</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <th scope="row">1</th>
      <td>Mark</td>
      <td>Otto</td>
      <td>@mdo</td>
    </tr>
    <tr>
      <th scope="row">2</th>
      <td>Jacob</td>
      <td>Thornton</td>
      <td>@fat</td>
    </tr>
    <tr>
      <th scope="row">3</th>
      <td>Larry</td>
      <td>the Bird</td>
      <td>@twitter</td>
    </tr>
  </tbody>
</table>
